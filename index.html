<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>
    <!--! Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--! FontAwesome -->
    <script
      src="https://kit.fontawesome.com/8ec1785cc0.js"
      crossorigin="anonymous"
    ></script>
    <!--! Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="w-full h-screen bg-[#F9F6E2] flex">
      <div class="w-1/2 flex flex-col items-center justify-center gap-10">
        <p class="text-[#111] text-3xl font-medium uppercase">
          ---sale fever---
        </p>
        <p class="text-[#111] text-5xl font-bold leading-tight">
          Purchase TK 200 or<br />above & get
          <span class="text-[#E527B2]">20% off</span>
        </p>
        <div class="flex items-center gap-6">
          <p class="text-[#111] text-xl font-medium">Use Promo Code</p>
          <p class="bg-[#E527B2] rounded-lg text-white text-xl px-6 py-2">
            SELL200
          </p>
        </div>
      </div>
      <div class="w-1/2 flex justify-center items-center">
        <img class="h-[90%]" src="./images/Summer 1.png" alt="" />
      </div>
    </section>
  </body>
</html>
